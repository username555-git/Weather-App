<html>
  <head>
    <title>Weather App</title>
		<meta charset="UTF-8" />
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous"
	/>

	<link rel="stylesheet" href="src/styles.css"/>
	
	</head>
	

		<body>
	<div class="card text-center" style="width: 30rem" id="weatherAppB">
				<div class="card-body">
					<form class="form1" id="form1">
						<input type="text" id="keyWord" placeholder="What Is Your City?" autocomplete="off" />
						<input type="submit" value="Search" class="searchBtn" />
					</form>

				</br>
					<h1>Currently in <strong id="cityName"></strong></h1>
					<h2><img src =".." id="icon"><strong id="tempName"></strong><span class="units"><a href="#" id="cLink" class="active">˚C </a>| <a href="#" id="fLink">˚F</a></span> </h2>
	
					<h3 id="date"></h3>
					<h4 id="weatherD"></h4>
					<h5>Humidity: <span id="humidityD"></span> %
						Wind Speed: <span id="windspeedD"></span> km/h</h5>

				</br>
					<h4>Next 5 Days Forecast</h4>
	
					<div class="container1">
						<div class="row">
							<div class="col">Mon</div>
							<div class="col">Tue</div>
							<div class="col">Wed</div>
							<div class="col">Thu</div>
							<div class="col">Fri</div>
						</div>
					</div>
	
					<div class="container2">
						<div class="row">
							<div class="col">24˚C</div>
							<div class="col">27˚C</div>
							<div class="col">30˚C</div>
							<div class="col">24˚C</div>
							<div class="col">26˚C</div>
						</div>
					</div>

				</br>
		
				</div>
			</div>
<script src="src/prompt.js"></script>
		</body>
	</html>
	
</html>
